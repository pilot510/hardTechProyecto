    <main>
        <div class="container main__formulario--margins">
            <h2 id="formularioContacto">Formulario de Contacto</h2>
            <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="email">Nombre:</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese Nombre" name="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Apellido:</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese Apellido" name="email">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email"
                        required>
                </div>
                <div class="form-group">
                    <br>
                    <textarea class="form-control" id="email" name="#" id="#" cols="100" rows="10"
                        placeholder="Escribe tu comentario"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-secondary">Borrar</button>
            </form>
        </div>
    </main>
